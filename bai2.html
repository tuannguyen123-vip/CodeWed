<body>
    <style>
        .hmenu{
        background-color: rgb(255, 0, 0);
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .menu{
        display: flex;
        list-style-type: none;
        font-size: 20px;
        }
        .menu>li{
            position: relative;
        }
        .menu>li>a{
        margin: 20px;
        color: aliceblue;
        text-decoration: dashed;
        }
        .menu>li>a:hover{
            padding: 5px;
            color: yellow;
        }
        .menu ul{
            position: absolute;
            display: none;
            padding: 0px;
            margin: 0px;
            list-style: none;
            border-radius: 3px;
            width: 200px;
            background-color: white;
            box-shadow: 0 0 1px gray;
        }
        .menu ul a{
            display: block;
            line-height: 30px;
            color: orangered;
            text-decoration: none;
            font-variant: small-caps;
            font-size: large;
            padding: 0 10px;
        }
        .menu>li:hover>Ul{
            display: block;
        }
       .menu ul a:hover{
        background-color: orangered;
        color: white;
       }
    </style>
</body>
